title: تایپو
email: voxp@pm.me
description: جواب‌های ساده برای سوال‌های ساده
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://typo.ir"
twitter_username: voxxp
github_username:  voxxp
logo: Logo.gif
locale: fa
twitter: voxxp
telegram: voxxp
bitcoin: vox

# Left Block Images
background:
  homepage: images/Home.jpg
  post-list: images/Posts.jpg
  default-post: images/Posts.jpg

# Jekyll
permalink:          /:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
sass:
  sass_dir:         assets/_sass
  style:            compressed
jekyll-mentions: https://twitter.com

# Build settings
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-email-protect
  - jekyll-tagging-related_posts
  - jekyll-mentions
  - jekyll-twitter-plugin
  - jekyll-github-metadata
  - jekyll-target-blank
  - jekyll-workbox-plugin

